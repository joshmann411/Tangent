<!-- show all employees -->
<div 
style="margin: 20px 30px 0px 30px;" 
*ngFor="let x of allEmployees; let i = index">
    <div 
    class="card" 
    (click)="openDialog(x)"
    style="margin-bottom: 10px; background-color: rgb(171, 164, 164);">
        
        <div class="card-body row">
            <div class="col-3">
                {{i + 1}}
            </div>

            <div class="col-3">
                {{x.FirstName}}
            </div>

            <div class="col-3">
                {{x.LastName}}
            </div>

            <div class="col-3">
                {{x.ContactNumber}}
            </div>
        </div>
    </div>
</div>
