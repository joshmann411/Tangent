<h1 mat-dialog-title>{{ data.title }}</h1>
    
<div mat-dialog-content>
  <!-- <p>{{ data.content }}</p> -->
  
  <form 
        [formGroup]="employeeForm"
        (ngSubmit)="onEmployeeSubmit()">
    
        <div class="row">
            <!-- firstname -->
            <div class="form-group col-6">
                <label 
                for="FirstName" 
                class="form-label">Firstname</label>
                
                <input 
                type="text" 
                class="form-control"
                name="FirstName"
                formControlName="FirstName"
                id="exampleFormControlInput1">
            </div>

            <!-- lastname -->
            <div class="form-group col-6">
                <label 
                for="LastName" 
                class="form-label">Lastname</label>
                <input 
                type="text" 
                class="form-control" 
                formControlName="LastName"
                id="exampleFormControlInput1">
            </div>
        </div>

          <!-- contact -->
          <div class="form-group">
            <label 
            for="contact" 
            class="form-label">ContactNumber</label>
            <input 
            type="text" 
            class="form-control" 
            formControlName="ContactNumber"
            id="exampleFormControlInput1">
        </div>

          <!-- email -->
          <div class="form-group">
            <label 
            for="ml" 
            class="form-label">Email</label>
            <input 
            type="email" 
            class="form-control" 
            formControlName="Email"
            id="exampleFormControlInput1">
        </div>

          <!-- dob -->
          <div class="form-group">
            <label 
            for="dob" 
            class="form-label">Date Of Birth</label>
            <input 
            type="date" 
            class="form-control" 
            formControlName="DateOfBirth"
            id="exampleFormControlInput1">
        </div>

        <br>
        <!-- submit -->
        <div class="form-group">
            <button 
            type="submit" 
            class="btn btn-warning form-control"
            [disabled]="employeeForm.invalid">
            Add Employee
          </button>
        </div>
  </form>



</div>
